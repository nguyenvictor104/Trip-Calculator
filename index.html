<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- My JS file -->
    <script src="default.js"></script>
    <title>Trip Calculator</title>
  </head>
  <body>
    <div class="p-3 mb-2 bg-dark text-white">
        <div class="container">
            <h1>Trip Calculator</h1>
            <p>A calculator that lets you input trip prices and compares to your other trips</p>
        </div>
    </div>
    
    <div class="container">

        <div class="text-center">
          <!---  
            <button type="button" class="btn btn-secondary" onclick="addNewTrip()">Add New Trip</button>
            <button type="button" class="btn btn-secondary" onclick="clearTrips()">Clear Trips</button>
          -->
        </div>
        
        <div class="container mt-5">
          <div class="row" id="tripContainer">
                      
            <div class="col-lg-4" id="trip1">
              <h3>Trip 1</h3>
              <div class="mb-3">
                <form>
                  <label>Description/Notes:</label>
                  <textarea class="form-control" id="descriptionTextBox_trip1" rows="3"></textarea>

                  <label class="form-label">Flight to your destination:</label>
                  <input type="number" class="form-control" id="flightTo_trip1" value="0">

                  <label class="form-label">Car Rental:</label>
                  <input type="number" class="form-control" id="carRental_trip1" value="0">

                  <label class="form-label">Housing Rental:</label>
                  <input type="number" class="form-control" id="houseRental_trip1" value="0">

                  <label class="form-label">Flight back from your destination:</label>
                  <input type="number" class="form-control" id="flightBack_trip1" value="0">

                  <br>
                  <h6>Total (in USD):</h6>
                  <p id="totalAmount_trip1"></p>
                  <button type="button" class="btn btn-success" onclick="calculateInput('trip1')">Calculate</button>
                  <button type="button" class="btn btn-danger" onclick="clearInput('trip1')">Clear input</button>
                </form>
              </div>
            </div>
            <div class="col-lg-4" id="trip2">
              <h3>Trip 2</h3>
              <div class="mb-3">
                <form>
                  <label>Description/Notes:</label>
                  <textarea class="form-control" id="descriptionTextBox_trip2" rows="3"></textarea>

                  <label class="form-label">Flight to your destination:</label>
                  <input type="number" class="form-control" id="flightTo_trip2" value="0">

                  <label class="form-label">Car Rental:</label>
                  <input type="number" class="form-control" id="carRental_trip2" value="0">

                  <label class="form-label">Housing Rental:</label>
                  <input type="number" class="form-control" id="houseRental_trip2" value="0">

                  <label class="form-label">Flight back from your destination:</label>
                  <input type="number" class="form-control" id="flightBack_trip2" value="0">

                  <br>
                  <h6>Total (in USD):</h6>
                  <p id="totalAmount_trip2"></p>
                  <button type="button" class="btn btn-success" onclick="calculateInput('trip2')">Calculate</button>
                  <button type="button" class="btn btn-danger" onclick="clearInput('trip2')">Clear input</button>
                </form>
              </div>
            </div>
            <div class="col-lg-4" id="trip3">
              <h3>Trip 3</h3>
              <div class="mb-3">
                <form>
                  <label>Description/Notes:</label>
                  <textarea class="form-control" id="descriptionTextBox_trip3" rows="3"></textarea>

                  <label class="form-label">Flight to your destination:</label>
                  <input type="number" class="form-control" id="flightTo_trip3" value="0">

                  <label class="form-label">Car Rental:</label>
                  <input type="number" class="form-control" id="carRental_trip3" value="0">

                  <label class="form-label">Housing Rental:</label>
                  <input type="number" class="form-control" id="houseRental_trip3" value="0">

                  <label class="form-label">Flight back from your destination:</label>
                  <input type="number" class="form-control" id="flightBack_trip3" value="0">

                  <br>
                  <h6>Total (in USD):</h6>
                  <p id="totalAmount_trip3"></p>
                  <button type="button" class="btn btn-success" onclick="calculateInput('trip3')">Calculate</button>
                  <button type="button" class="btn btn-danger" onclick="clearInput('trip3')">Clear input</button>
                </form>
              </div>
            </div>

          </div>
        </div>
        
      </div>

    

 </body>
</html>
